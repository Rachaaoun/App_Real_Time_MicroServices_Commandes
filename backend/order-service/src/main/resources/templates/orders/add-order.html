<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouvelle commande</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>Cr√©er une nouvelle commande</h2>

<form th:action="@{/orders}" th:object="${order}" method="post" class="w-50">
    <div class="mb-3">
        <label>User ID:</label>
        <input type="text" th:field="*{userId}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Product ID:</label>
        <input type="text" th:field="*{productId}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Quantity:</label>
        <input type="number" th:field="*{quantity}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a th:href="@{/orders}" class="btn btn-secondary">Annuler</a>
</form>
</body>
</html>
